<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        select {
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <select id="algorithmChoice">
        <option value="SteepestAscent">Steepest Ascent</option>
        <option value="GeneticAlgorithm">Genetic Algorithm</option>
        <option value="SimulatedAnnealing">Simulated Annealing</option>
    </select>
    <button id="startButton">Start</button>
    <button id="okayButton">Okay</button>
    <canvas id="objectiveChart" width="400" height="200"></canvas>
</body>
</html>
